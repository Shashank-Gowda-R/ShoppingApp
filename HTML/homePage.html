<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="/CSS/base.css">
    <link rel="stylesheet" href="/CSS/index.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"> -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
    <title>Shopping App</title>
</head>

<body>

    <header id="head">
    </header>
    <div class="mainSection">

        <!-- Banner Animation -->
        <section>
            <div class="center">
                <img src="/images/1.png" />
                <img src="/images/2.png" />
                <img src="/images/3.png" />
                <img src="/images/4.png" />
            </div>
        </section>

        <!-- Products Section -->
        <section id="clothing">
            <h3 class="heading">Clothing for Men and Women</h3>
            <section id="clothingCards" class="cardContainer">

            </section>
        </section>
        <section id="accessory">
            <h3 class="heading">Accessories for Men and Women</h3>
            <section id="accessoryCards" class="cardContainer">

            </section>
        </section>
    </div>
    <!-- Footer -->
    <footer id="footer">
    </footer>

    <script src="/JS/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"></script>
    <script src="/JS/index.js"></script>
    <script src="/JS/headerFooter.js" type="text/javascript"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->

</html>
